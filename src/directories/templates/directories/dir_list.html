{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock title %}

{% block body %}
<div class="container-fluid">
    <div class="d-flex bd-highlight mb-3">
        <div class="p-2 bd-highlight fs-3">{{ title }}</div> 
        <div class="ms-auto p-2 bd-highlight"><a class=" btn btn-outline-success justify-content-end text-decoration-none" href="{% url url_create %}">Добавить</a></div>  
    </div>
    <hr>
    
        <div class="row">
            {% for item in object_list %}
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                    <div class="card " >
                        {% if item.picture %}
                            <div class="pict-wrap">
                                <a href="{% url url_det item.pk %}">
                                <img src="{{ item.picture.url }}" class="card-img-top rounded pict  "  alt="picture">
                                </a>    
                            </div>
                        {% endif %}
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><h4 class="name txt-overflow"><a class="text-decoration-none text-reset " href="{% url url_det item.pk %}">{{ item.name }}</a></h4></li>
                            <li class="list-group-item"><a class="w-100 btn btn-outline-secondary text-decoration-none " href="{% url url_upd item.pk %}">Изменить</a></li>
                            <li class="list-group-item"><a class="w-100 btn btn-outline-danger text-decoration-none" href="{% url url_del item.pk %}">Удалить</a></li>
                        </ul>
                    </div>        
                </div>
            {% endfor %}
        </div>
    

    <br>

</div>
{% endblock body %}

{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/users.css' %}" rel="stylesheet">
    <title> Регистрация</title>
</head>

<body class="text-center justify-content-md-center ">
    <main class="form-register col-xs-12 col-sm-8 col-md-6 col-lg-4">
        <form method="post" action="">
            <!-- "{% url 'users:login' %}" -->
            {% csrf_token %}
            <img class="mb-4" src="{% static 'logo/logo.png' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Регистрация
                {% if next %}
                    <p>Далее требуется зарегестрироваться.</p>
                {% endif %}
            </h1>

            <div class="form-floating">
                {{ form|crispy }}
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button class="w-100 btn btn-lg btn-outline-primary mt-3" type="submit">Зарегестрироваться</button>

        </form>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
 
</html>

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock title %}
    
{% block body %}
    <div class="container col col-lg-8" >
        
        <div class="row">
            {% if object.picture %}    
                <div class="col-6">
                    <img class="img-thumbnail img-fluid" src="{{ object.picture.url }}" alt="author_pict">
                </div>
            {% endif %}    
            <div class="col-6">
                <h1>{{ title }}</h1>
                <form class="needs-validation" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {{ form|crispy  }}

                    <div class="form-actions">         
                    <hr class="my-4">
                    <button class="w-100 btn btn-outline-success btn-lg" type="submit">Подтвердить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
